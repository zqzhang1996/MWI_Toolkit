name: Build Tampermonkey Script

on:
  push:
    branches: [main]
    paths:
      - 'src/MWI_Toolkit.ts'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install TypeScript
        run: npm install -g typescript

      - name: Compile TypeScript to JavaScript
        run: tsc src/MWI_Toolkit.ts --target ES2020 --outFile MWI_Toolkit.user.js --removeComments false

      - name: Ensure Tampermonkey header at top
        run: |
          head -n 13 src/MWI_Toolkit.ts > header.txt
          tail -n +14 MWI_Toolkit.user.js > body.js
          cat header.txt body.js > MWI_Toolkit.user.js

      - name: Upload compiled user script as artifact
        uses: actions/upload-artifact@v4
        with:
          name: MWI_Toolkit.user.js
          path: MWI_Toolkit.user.js